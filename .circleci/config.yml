version: 2
jobs:
  build:
    docker:

##
## TODO:
##  * The `circleci` images, e.g. `circleci/python:3.4.6`, are on Debian Jessie.
##  * So we need to use a different Docker image to get Ubuntu 14.04 and 16.04.
##  * There is https://store.docker.com/images/ubuntu , but those images are
##    super minimal.  We'll need our own customizations on top.
##    Those can follow what CircleCI does [here](https://github.com/circleci/circleci-images/blob/master/shared/images/Dockerfile-basic.template),
##    but in particular we need:
##     * A non-root user to run as.  This is a pain to try to do in
##       setup, because by then we've already cloned the repo.
##     * `git`
##     * See also https://circleci.com/docs/2.0/custom-images/#adding-required-and-custom-tools-or-files
##       or just the `apt-get install` command in that Dockerfile template.
##

      - image: ubuntu:14.04

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/postgres:9.3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            # Install moreutils so we can use `ts` and `mispipe` in the following.
            sudo ./tools/travis/install-moreutils

            sudo ./tools/travis/setup-circleci

            # This is the main setup job for the test suite
            sudo -u circleci mispipe "tools/travis/setup-backend" ts

            # Clean any caches that are not in use to avoid our cache
            # becoming huge.
            sudo -u circleci mispipe "scripts/clean-unused-caches --threshold 0" ts

      - save_cache:
          paths:
            - $HOME/zulip-venv-cache
            - $HOME/zulip-npm-cache
            - $HOME/zulip-emoji-cache
            - $HOME/node
          key: v1-dependencies

      # run tests!
      - run:
          name: run tests
          command: |
            sudo -u circleci '. venv/bin/activate && mispipe ./tools/travis/backend ts'

